<!DOCTYPE html>
<html>
    <head>
        <title>Signup</title>
        <style type="text/css">
            .error {
                color: red;
            }
        </style>
    </head>
    <body>
        <h1>
            Signup
        </h1>
        
        <form action="/result" method="post">
            <label>
                Username:
                <input type="text" name="username" value=" {{ usernameField }} "/>
            </label> {{ usernameError }} <br>

            <label>
                Password:
                <input type="password" name="password"/>
            </label> {{ passwordError }} <br>

            <label>
                Verify Password:
                <input type="password" name="verify_password"/>
            </label> {{ passwordVerifyError }} <br>

            <label>
                Email (optional):
                <input type="text" name="email" value=" {{ emailField }} "/>
            </label> {{ emailError }}<br>

            <input type="submit" value="Submit Query"/>

        </form>

    </body>
</html>
